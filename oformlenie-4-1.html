<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Оформление - Настройки</title>
    <meta name="X-UA-Compatible" content="IE=edge, chrome=1">
    
    <!-- include jQuery Library -->
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
        <script src="js/html5.js" type="text/javascript"></script>
        <script src="js/IE9.js" type="text/javascript"></script>
        <link href="css/ie.css" rel="stylesheet" type="text/css">
    <![endif]-->

    <!-- base style site -->
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- jQuery FormStyler -->
    <link href="js/formstyler/jquery.formstyler.css" rel="stylesheet" type="text/css">
    <script src="js/formstyler/jquery.formstyler.min.js" type="text/javascript"></script>

    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<div id="page_container">
    <div class="wrapper_oformlenie">
        <div class="container">
            <form action="#" method="post">
                <div class="stylePannelTop clearfix">
                    <div class="oform_Left">
                        <input type="submit" class="submit mrg_right15" value="Сохранить"> <input type="submit" class="submit mrg_right35" value="Выйти из редактора"> <a class="orange under" href="#">Перейти на сайт</a>
                    </div>
                    <div class="oform_Right">
                        <a class="orange under" href="#">Личный кабинет</a>
                    </div>
                </div>
                <div class="stylePannelContent">
                    <nav class="wp_menu style2 clearfix">
                        <a href="#">Цветовые схемы</a>
                        <a class="active" href="#">Настройки</a>
                    </nav>
                    <div class="colorsTheme">
                        <nav class="settingsStyleSite">
                            <a href="#">Расположение меню</a>
                            <a href="#">Шапка</a>
                            <a href="#">Фон сайта</a>
                            <a class="active" href="#">Заголовки</a>
                        </nav>
                        <div class="styleTitlesSite clearfix">
                            <div class="styleTitlesSite_bl">
                                <div class="styleTitlesSite_bl_name">Показать логотип</div>
                                <div class="styleTitlesSite_bl_c">
                                   <label><input type="radio" name="show_logo" value="1" checked> да</label><label><input type="radio" name="show_logo" value="0"> нет</label>
                                </div>
                            </div>
                            <div class="styleTitlesSite_bl">
                                <div class="styleTitlesSite_bl_name">Показать заголовок</div>
                                <div class="styleTitlesSite_bl_c">
                                    <label><input type="radio" name="show_title" value="1" checked> да</label><label><input type="radio" name="show_title" value="0"> нет</label>
                                </div>
                            </div>
                            <div class="styleTitlesSite_bl">
                                <div class="styleTitlesSite_bl_name">Расположение элементов</div>
                                <div class="styleTitlesSite_bl_c">
                                    <label><input type="radio" name="rasp_elem" value="1" checked> слева</label><label><input type="radio" name="rasp_elem" value="0"> по центру</label><label><input type="radio" name="rasp_elem" value="0"> справа</label>
                                </div>
                            </div>
                            <div class="styleTitlesSite_bl mrg_small">
                                <div class="styleTitlesSite_bl_name">Размер заголовка</div>
                                <div class="styleTitlesSite_bl_c">
                                    <label><input type="radio" name="size_title" value="1" checked> ABC</label><label><input type="radio" name="size_title" value="0"> Abc</label><label><input type="radio" name="size_title" value="0"> abc</label>
                                </div>
                            </div>
                            <div class="styleTitlesSite_bl mrg_small">
                                <div class="styleTitlesSite_bl_name">Шрифт заголовка</div>
                                <div class="styleTitlesSite_bl_c">
                                    <select class="widthFixSelect normal" name="font_title">
                                        <option>Arial</option>
                                        <option>Verdana</option>
                                        <option>Helvetica</option>
                                    </select>
                                </div>
                            </div>
                            <div class="styleTitlesSite_bl">
                                <div class="styleTitlesSite_bl_name">Цвет заголовка</div>
                                <div class="styleTitlesSite_bl_c">
                                    <select class="widthFixSelect small" name="fontColor_title">
                                        <option>Черный</option>
                                        <option>Красный</option>
                                        <option>Синий</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <p class="styleGraytext border">здесь отображается сайт</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
